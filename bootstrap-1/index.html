<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="container-fluid-border">

        <div class="row">
            <div class="col-md-9 border bg-primary col-sm-5" style="height: 80px;">
                Facebook
            </div>
            <div class="col-md-3 col-sm-7">
                Settings
            </div>
            <div class="col-md-3 ">
                SideBar
            </div>
            <div class="col-md-6 col-xm-12 col-sm-12 border border-info vh-100">
                Main
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xm-2 border border-primary" style="height: 80px;">
                      Create Story
                    </div>
                    <div class="col-md-2 col-sm-2 col-xm-2 border border-primary" style="height: 80px;">
                      Your Story
                    </div>
                    <div class="col-md-2 col-sm-2 col-xm-2 border border-primary" style="height: 80px;">
                        Story 1
                      </div>
                      <div class="col-md-2 col-sm-2 col-xm-2 border border-primary" style="height: 80px;">
                        Story 2
                      </div>
                      <div class="col-md-2 col-sm-2 col-xm-2 border border-primary" style="height: 80px;">
                        Story 3
                      </div>
                      <div class="col-md-2 col-sm-2 col-xm-2 border border-primary" style="height: 80px;">
                        Story 4
                      </div>
                  </div>
            </div>
            <div class="col-md-3  ">
                ChatBar
            </div>
            <div class="col-md-12">
                Footer
            </div>

        </div>



    </section>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
